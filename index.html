<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>HTML Academy: Техномарт</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="site-header">	
		<div class="container">
			<div class="logo-container">
				<div class="logo-wrapper">
					<a href="#" class="logo">Техномарт</a>
				</div>
			</div>
			<div class="search">
				<form action="" method="get">
					<button type="submit"></button>
					<input type="text" name="search" placeholder="Поиск:">
				</form>
			</div>
			<div class="cart">
				<div class="cart-container">
					<span class="cart-mark-1">Закладки:
						<strong class="mark-count-1">0</strong>
					</span>
					<span class="cart-mark-2">Корзина
						<strong class="mark-count-2">0</strong>
					</span>
				</div>
				<div class="book">
					<a class="book-ref" href="#">Оформить заказ</a>	
				</div>
			</div>
		</div>
	</header>
	<section class="top-header">
		<div class="description-top-header">
			<p>Интернет-магазин</br>
			 строительных материалов</br>
			 и инструментов для ремонта</p>
		</div>
		<div class="top-adr">
			<div class="ta_phone">
				<span>+7 (812) 555-05-55</span>
			</div>	
			<div class="ta-contacts">
				<span>г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</span>
			</div>
		</div>
		<div class="btn">
			<div class="btn-container">
				<input type="button" value="Войти">
			</div>	
			<div class="btn-reg">
				<input type="submit" value="Регистрация">
			</div>
		</div>
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item nav-item-current">
					<a class="nav-link">Главная</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Компания</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Каталог</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Новости</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Спецпредложения</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Доставка</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Контакты</a>
				</li>
			</ul>
		</nav>
	</section>
	<main class="content"></main>
	<section class="service"></section>

	<footer class="site-footer">

	</footer>
</body>
</html>
